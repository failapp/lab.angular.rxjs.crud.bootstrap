<div class="container mt-5">

    <div class="display-5">Usuarios</div>
    <div class="lead pb-4">Ejemplo CRUD con RxJS e integraci√≥n con api rest Java Quarkus..</div>

    <button class="btn btn-outline-primary d-flex align-items-center gap-1" (click)="addUser()" >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
        Nuevo
    </button>


    <table class="table table-striped table-hover mt-3">
        <tr>
            <th>Dni</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Genero</th>
            <th>Fono</th>
            <th>Opciones</th>
        </tr>

        <tbody>
            <tr *ngFor="let user of userList">
                <td>
                    <span>{{user.documentId}}</span>
                </td>

                <td>
                    <span>{{user.firstName}} {{user.lastName}}</span>
                </td>
                
                <td>
                    <span>{{user.emailAddress}}</span>
                </td>

                <td>
                    <span>{{user.gender | gender}}</span>
                </td>

                <td>
                    <span>{{user.phoneNumber}}</span>
                </td>

                <td>
                    <a href="#" class="text-decoration-none small" (click)="editUser(user, $event)">Editar</a>
                    <a href="#" class="text-decoration-none small mx-2" (click)="deleteUser(user, $event)">Eliminar</a>
                </td>

            </tr>
        </tbody>

    </table>

</div>
